<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="iPhone 8, color options, 40% OFF, recommended "
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="text/javascript" defer></script>
    <title>iPhone 8 Product Page - Refurbed</title>
  </head>
  <body>
    <header>
      <h1>Most Desired Smartphones</h1>
    </header>
    <main>
      <article>
        <div class="item-container">
          <div class="recommended-product">
            <div class="recommended">
              <span class="recommended-text">Recommended</span>
              <img
                class="vector-triangle"
                src="./images/triangle.png"
                alt="."
              />
              <!-- <svg height="8" width="8" class="vector-triangle">
              <polygon points="0,0 8,0 8,8" fill="#2f3061" />
              Sorry, your browser does not support inline SVG.
            </svg> -->
            </div>
          </div>

          <span class="off-circle-text">-40%</span>
          <div class="off-circle">
            <svg height="56" width="56">
              <circle cx="28" cy="28" r="28" fill="#17A398" />
              Sorry, your browser does not support inline SVG.
            </svg>
          </div>
          <div class="img-container">
            <div class="img-frame">
              <img
                id="product-image"
                src="./images/iphone-8-default.png"
                alt="iPhone 8"
                style="background: transparent"
              />
            </div>
            <div class="product-title">
              <h1>iPhone 8</h1>
            </div>

            <svg height="36" width="138" class="ellipse-container">
              <circle
                cx="18"
                cy="18"
                r="16"
                stroke="rgba(0,0,0,0.15)"
                stroke-width="1"
                fill="#fad9bd"
                class="ellipse ellipse-1"
              />
              <circle
                cx="52"
                cy="18"
                r="16"
                stroke="rgba(0,0,0,0.15)"
                stroke-width="1"
                fill="#912c34"
                class="ellipse ellipse-2"
              />
              <circle
                cx="86"
                cy="18"
                r="16"
                stroke="rgba(0,0,0,0.15)"
                stroke-width="1"
                fill="#eceae3"
                class="ellipse ellipse-3"
              />
              <circle
                cx="120"
                cy="18"
                r="16"
                stroke="rgba(0,0,0,0.15)"
                stroke-width="1"
                fill="#555251"
                class="ellipse ellipse-4"
              />
              Sorry, your browser does not support inline SVG.
            </svg>

            <div class="price">225<span>â‚¬</span></div>
          </div>
        </div>
